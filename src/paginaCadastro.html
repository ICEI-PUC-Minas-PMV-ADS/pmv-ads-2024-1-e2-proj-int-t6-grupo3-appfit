<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro</h1>
        <form id="form" method="post">
            <div class="form-group">
                <label for="email">Digite o email que deseja usar:</label>
                <input type="email" id="email" name="email" required>
                <i class="fa-solid fa-exclamation"></i>
                <i class="fa-solid fa-check"></i>
                <small class="hidden">Mensagem de erro</small>
            </div>
            <div class="form-group">
                <label for="senha">Digite sua senha:</label>
                <input type="password" id="senha" name="senha" required>
                <i class="fa-solid fa-exclamation"></i>
                <i class="fa-solid fa-check"></i>
                <small class="hidden" >Mensagem de erro</small>
            </div>
            <a href="dadoscliente.html"><button>Continuar</button></a>
        </form>
        <script>
            document.getElementById("form").addEventListener("submit", function(event) {
                event.preventDefault(); // Impede o envio do formulário padrão
                window.location.href = "dadoscliente.html"; // Redireciona para a página "dadoscliente.html"
            });
        </script>
        
    </div>
</body>
</html>
